worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream frontend_upstream { server frontend:3000; }
  upstream backend_upstream  { server backend:4000; }

  server {
    listen 80;
    server_name social.local api.social.local;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name social.local;
    ssl_certificate     /etc/nginx/certs/social.local.pem;
    ssl_certificate_key /etc/nginx/certs/social.local-key.pem;

    # Swagger UI
    location /docs {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend_upstream/docs;
    }

    # Backend API routes
    location /api {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Origin $http_origin;
      proxy_pass_request_headers on;
      proxy_pass http://backend_upstream;
    }

    # Socket.IO
    location /socket.io/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend_upstream;
    }

    # Frontend (default)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://frontend_upstream;
    }
  }

  server {
    listen 443 ssl http2;
    server_name api.social.local;
    ssl_certificate     /etc/nginx/certs/social.local.pem;
    ssl_certificate_key /etc/nginx/certs/social.local-key.pem;

    location /socket.io/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend_upstream;
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Origin $http_origin;
      proxy_pass_request_headers on;
      proxy_pass http://backend_upstream;
    }
  }
}
