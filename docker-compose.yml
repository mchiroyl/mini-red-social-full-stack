services:
  db:
    image: postgres:16
    container_name: mini_social_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: minisocial
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d minisocial"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [appnet]

  backend:
    build: ./backend
    container_name: mini_social_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/minisocial
      JWT_SECRET: super_secret_change_me
      CORS_ORIGIN: http://localhost:3000
      COOKIE_SECURE: "false"
      RUN_MIGRATIONS: "true"
    ports:
      - "4000:4000"
    networks: [appnet]

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:4000
        NEXT_PUBLIC_WS_BASE: http://localhost:4000
    container_name: mini_social_web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000
      NEXT_PUBLIC_WS_BASE: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks: [appnet]

  # proxy:
  #   build: ./proxy
  #   container_name: mini_social_proxy
