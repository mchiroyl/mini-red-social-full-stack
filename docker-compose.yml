  #     - frontend
  #     - backend
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./proxy/certs:/etc/nginx/certs:ro
  #   networks: [appnet]

networks:
  appnet:

volumes:
  db_data:
